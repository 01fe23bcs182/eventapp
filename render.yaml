services:
  # Backend Service
  - type: web
    name: event-app-backend
    runtime: node
    plan: free
    buildCommand: "cd backend && npm install"
    startCommand: "cd backend && node server.js"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        value: mongodb+srv://01fe23bcs182_db_user:EventApp123@cluster0.nv2eubn.mongodb.net/eventapp?retryWrites=true&w=majority
      - key: JWT_SECRET
        value: eventhub_jwt_secret_key_2024_secure_token
    healthCheckPath: /api/events

  # Frontend Service
  - type: web
    name: event-app-frontend
    runtime: static
    plan: free
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://event-app-backend.onrender.com
    routes:
      - type: rewrite
        source: /api/*
        destination: https://event-app-backend.onrender.com/api/*
    healthCheckPath: /
